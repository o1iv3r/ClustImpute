# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install gsl-bin libgsl2 libgsl-dev r-cran-rmpi

r:
  - release

r_github_packages:
  - r-lib/covr

after_success:
  - Rscript -e 'covr::codecov()'
